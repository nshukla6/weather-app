<a href="#!/">Back to search</a>
<h1>Forecast for {{city}}</h1>
<hr/>
Days: <a href="#!/forecast/2" ng-class="{'bg-primary':days=='2'}">2</a> |
<a href="#!/forecast/5" ng-class="{'bg-primary':days=='5'}">5</a> |
<a href="#!/forecast/7" ng-class="{'bg-primary':days=='7'}">7</a>
<hr/>
{{weatherResult.city.name}}


<div ng-repeat ="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{converToDate(w.dt) | date:'MMM d ,y'}}</h3>

        </div>
        <div class="panel-body">
            Daytime temperature {{w.temp.day-273.15 | number:1}} C
        </div>

      </div>

    </div>

  </div>
</div>
